{% extends "base.html" %}
{% block content %}	
<center>
	<form name="auth" id="auth" action="login.py" class="form-horizontal" method="get">
		{{error_log}}
		{{error}}
		{{db_create}}
		<br>
		<label for="login">Login: </label><input type="text" name="login" id="login"  required class="form-control"><br /><br />

</center>
{% endblock %}
